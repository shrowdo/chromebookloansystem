{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="title-container text-center my-4">
        <h1 class="title-text">Chromebook Loan System</h1>
    </div>

    <style>
        .loading-indicator {
            display: none;
            margin-top: 10px;
            text-align: center;
        }
    </style>

    <div class="row text-center">
        <div class="col-lg-6 col-md-12 mb-3">
            <button class="button button-loan btn-lg w-100" data-bs-toggle="modal" data-bs-target="#loanModal">Loan a Chromebook</button>
        </div>
        <div class="col-lg-6 col-md-12 mb-3">
            <button class="button button-return btn-lg w-100" data-bs-toggle="modal" data-bs-target="#returnModal">Return a Chromebook</button>
        </div>
    </div>          

    <!-- Loan Chromebook Modal -->
    <div class="modal fade" id="loanModal" tabindex="-1" aria-labelledby="loanModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loanModalLabel">Loan a Chromebook</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="loanForm" action="{{ url_for('loan_chromebook') }}" method="post" onsubmit="return submitFormWithRetry('loanForm', 'loan-loading-indicator')">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="loan_username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="loan_username" name="username" placeholder="e.g. 23TCrews" required>
                        </div>
                        <div class="mb-3">
                            <label for="chromebook_id" class="form-label">Chromebook:</label>
                            <select class="form-select" id="chromebook_id" name="chromebook_id" required>
                                {% for chromebook in chromebooks %}
                                    <option value="{{ chromebook.id }}">{{ chromebook.identifier }}</option>
                                {% endfor %}
                            </select>                            
                        </div>
                        <div id="loan-loading-indicator" class="loading-indicator">Loading...</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Loan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Return Chromebook Modal -->
    <div class="modal fade" id="returnModal" tabindex="-1" aria-labelledby="returnModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="returnModalLabel">Return a Chromebook</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="returnForm" action="{{ url_for('return_chromebook') }}" method="post" onsubmit="return submitFormWithRetry('returnForm', 'return-loading-indicator')">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="chromebook_id" class="form-label">Select Chromebook to return:</label>
                            <select class="form-select" id="chromebook_id" name="chromebook_id" required>
                                {% for chromebook in loaned_chromebooks %}
                                    <option value="{{ chromebook.id }}">Chromebook {{ chromebook.identifier }} - {{ chromebook.user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div id="return-loading-indicator" class="loading-indicator">Loading...</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Return</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Admin Button -->
    <div class="text-center my-4">
        <button class="btn btn-secondary btn-sm" onclick="showPasswordPrompt()">Admin View</button>
    </div>
</div>

<script>
    function showPasswordPrompt() {
        const password = prompt("Enter the admin password:");
        if (password !== null) {
            var form = document.createElement("form");
            form.method = "POST";
            form.action = "{{ url_for('admin') }}";

            var passwordInput = document.createElement("input");
            passwordInput.type = "hidden";
            passwordInput.name = "password";
            passwordInput.value = password;

            form.appendChild(passwordInput);
            document.body.appendChild(form);
            form.submit();
        }
    }

    function showLoadingIndicator(id) {
        document.getElementById(id).style.display = 'block';
    }

    function popupAlert(message, isSuccess) {
        const alertDiv = document.createElement('div');
        alertDiv.classList.add('alert', isSuccess ? 'alert-success' : 'alert-danger');
        alertDiv.role = 'alert';
        alertDiv.style.position = 'fixed';
        alertDiv.style.top = '10%';
        alertDiv.style.left = '50%';
        alertDiv.style.transform = 'translateX(-50%)';
        alertDiv.style.maxWidth = '400px';
        alertDiv.style.zIndex = '9999';
        alertDiv.textContent = message;

        document.body.appendChild(alertDiv);

        setTimeout(() => {
            document.body.removeChild(alertDiv);
        }, 4000);
    }

    function hideModal(modalId) {
        var modal = new bootstrap.Modal(document.getElementById(modalId));
        modal.hide();
    }

    function submitFormWithRetry(formId, loadingIndicatorId, maxRetries = 3) {
        const form = document.getElementById(formId);
        let attemptCount = 0;

        function trySubmit() {
            showLoadingIndicator(loadingIndicatorId);
            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    sessionStorage.setItem('flashMessage', data.message);
                    sessionStorage.setItem('isSuccess', 'true');

                    // Close the modal and redirect
                    hideModal(formId.replace('Form', 'Modal'));
                    setTimeout(() => window.location.href = "{{ url_for('home') }}", 500);
                } else {
                    popupAlert(data.message, false);
                    document.getElementById(loadingIndicatorId).style.display = 'none';

                    if (data.message !== 'Chromebook is already loaned.' && data.message !== 'Chromebook is marked as missing and cannot be loaned.' && attemptCount < maxRetries) {
                        attemptCount++;
                        setTimeout(trySubmit, 2000);
                    }
                }
            })
            .catch(() => {
                if (attemptCount < maxRetries) {
                    attemptCount++;
                    setTimeout(trySubmit, 2000);
                }
            });
        }

        trySubmit();
        return false;
    }

    window.addEventListener('DOMContentLoaded', (event) => {
        const message = sessionStorage.getItem('flashMessage');
        const isSuccess = sessionStorage.getItem('isSuccess') === 'true';

        if (message) {
            const flashMessageContainer = document.getElementById('flash-message-container');
            var alertType = isSuccess ? 'alert-success' : 'alert-danger';
            flashMessageContainer.innerHTML = `<div class="alert ${alertType}">${message}</div>`;

            setTimeout(function() {
                flashMessageContainer.innerHTML = '';
            }, 4000);

            sessionStorage.removeItem('flashMessage');
            sessionStorage.removeItem('isSuccess');
        }
    });
</script>
{% endblock %}
